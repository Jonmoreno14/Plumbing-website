<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Oswald:wght@200..700&display=swap");
    </style>
    <title>Moreno Plumbing Services</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html"
          ><img
            src="/assets/logo-removebg-preview.png"
            alt="Logo"
            class="logo"
            width="90px"
        /></a>
        <a href="services.html">Services</a>
        <a href="about.html">About us</a>
        <a href="contact.html">Contact us</a>
        <a href="">123-456-1234</a>
      </nav>
    </header>
    <main>
      <div class="contact-container">
        <form
          class="form"
          target="_blank"
          action="https://formsubmit.co/jonmoreno1498@gmail.com"
          method="POST"
        >
          <input
            class="name-form"
            type="text"
            name="name"
            placeholder="Full Name"
            required
          />

          <input
            type="email"
            name="email"
            class="email-form"
            placeholder="Email Address"
            required
          />

          <textarea
            placeholder="Your Message"
            class="message-form"
            name="message"
            rows="10"
            required
          ></textarea>

          <button
            class="submit"
            type="submit"
            class="btn btn-lg btn-dark btn-block"
          >
            Submit Form
          </button>
        </form>
      </div>
      <footer>
        <div class="footer-content">
          <nav class="navbar">
            <a href="services.html">Services</a>
            <a href="about.html">About us</a>
            <a href="contact.html">Contact us</a>
            <a href="">123-456-1234</a>
          </nav>
          <p>Copyright Moreno Plumbing Services</p>
        </div>
      </footer>
    </main>
  </body>
  <script></script>
